<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Brinquedos Esportivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="auth-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="auth-card card-custom fade-in-up">
                    <div class="auth-header">
                        <h3><i class="bi bi-shop icon-lg"></i> Brinquedos Esportivos</h3>
                        <h5>Faça seu Login</h5>
                    </div>
                    <div class="card-body p-4">
                        <!-- Mensagens -->
                        <div th:if="${error}" class="alert-custom-danger" role="alert">
                            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                        </div>
                        
                        <div th:if="${message}" class="alert-custom-info" role="alert">
                            <i class="bi bi-info-circle"></i> <span th:text="${message}"></span>
                        </div>
                        
                        <div th:if="${success}" class="alert-custom-success" role="alert">
                            <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                        </div>

                        <!-- Formulário de Login -->
                        <form method="post" action="/login">
                            <div class="mb-3">
                                <label for="username" class="form-label form-label-custom">
                                    <i class="bi bi-person"></i> Usuário
                                </label>
                                <input type="text" class="form-control form-control-custom" id="username" name="username" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label form-label-custom">
                                    <i class="bi bi-lock"></i> Senha
                                </label>
                                <input type="password" class="form-control form-control-custom" id="password" name="password" required>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-custom-primary">
                                    <i class="bi bi-box-arrow-in-right"></i> Entrar
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center bg-light">
                        <small>
                            Não tem conta? 
                            <a href="/register" class="text-decoration-none text-dark fw-bold">
                                <i class="bi bi-person-plus"></i> Cadastre-se aqui
                            </a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
