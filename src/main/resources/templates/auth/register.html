<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Brinquedos Esportivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="auth-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="auth-card card-custom fade-in-up">
                    <div class="auth-header">
                        <h3><i class="bi bi-person-plus icon-lg"></i> Cadastro de Usuário</h3>
                        <h6>Crie sua conta para acessar o sistema</h6>
                    </div>
                    <div class="card-body p-4">
                        <!-- Mensagens de erro -->
                        <div th:if="${error}" class="alert-custom-danger" role="alert">
                            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                        </div>

                        <!-- Formulário de Cadastro -->
                        <form th:action="@{/register}" th:object="${usuario}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nome" class="form-label form-label-custom">
                                        <i class="bi bi-person"></i> Nome Completo
                                    </label>
                                    <input type="text" class="form-control form-control-custom" 
                                           th:field="*{nome}" 
                                           th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid' : ''"
                                           required>
                                    <div th:if="${#fields.hasErrors('nome')}" class="invalid-feedback">
                                        <span th:errors="*{nome}"></span>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="username" class="form-label form-label-custom">
                                        <i class="bi bi-at"></i> Nome de Usuário
                                    </label>
                                    <input type="text" class="form-control form-control-custom" 
                                           th:field="*{username}"
                                           th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                                           required>
                                    <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback">
                                        <span th:errors="*{username}"></span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label form-label-custom">
                                    <i class="bi bi-envelope"></i> Email
                                </label>
                                <input type="email" class="form-control form-control-custom" 
                                       th:field="*{email}"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                       required>
                                <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                                    <span th:errors="*{email}"></span>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label form-label-custom">
                                    <i class="bi bi-lock"></i> Senha
                                </label>
                                <input type="password" class="form-control form-control-custom" 
                                       th:field="*{password}"
                                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                                       minlength="6" required>
                                <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                                    <span th:errors="*{password}"></span>
                                </div>
                                <small class="form-text text-muted">A senha deve ter pelo menos 6 caracteres.</small>
                            </div>
                            
                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-custom-primary">
                                    <i class="bi bi-person-check"></i> Cadastrar
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center bg-light">
                        <small>
                            Já tem conta? 
                            <a href="/login" class="text-decoration-none text-dark fw-bold">
                                <i class="bi bi-box-arrow-in-right"></i> Faça login aqui
                            </a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
